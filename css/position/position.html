<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    
    <section class="static">
        <h2>Using Static position</h2>
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
        <div class="item4">Item 4</div>
        <div class="item5">Item 5</div>
        <div class="item6">Item 6</div>
    </section>

    <section class="relative">
        <h2>Using relative position</h2>
        <div class="ite1">Item 1</div>
        <div class="ite2">Item 2</div>
        <div class="ite3">Item 3</div>
        <div class="ite4">Item 4</div>
        <div class="ite5">Item 5</div>
        <div class="ite6">Item 6</div>
    </section>

    <section class="abs">
        <h2>Using absolute position</h2>
        <div class="it1">Item 1</div>
        <div class="it2">Item 2</div>
        <div class="it3">Item 3</div>
        <div class="it4">Item 4</div>
        <div class="it5">Item 5</div>
        <div class="it6">Item 6</div>
    </section>

    <section class="cricle">
        <div class="cric1"></div>
        <div class="cric2"></div>
        <div class="cric3"></div>
    </section>

</body>
</html>
