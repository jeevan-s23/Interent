<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours</title>
    <link rel="stylesheet" href="colour.css">
</head>
<body>
    
    <section class="containerborder">
        <div class="border red centerFlex">Red</div>
        <div class="border rgb centerFlex">RGB</div>
        <div class="border rgba centerFlex">RGBA</div>
        <div class="border rgbaa centerFlex">Hello</div>
        <div class="border rgbab centerFlex">World</div>
        <div class="border rgbac centerFlex">4th sem</div>
        <div class="border rgbad centerFlex">BCA</div>
        <div class="border rgbae centerFlex">BCA</div>
        <div class="border rgbaf centerFlex">BCA</div>
        <div class="border rgbag centerFlex">RCB</div>
        <div class="border rgbah centerFlex">RCB</div>
    </section>

    <section class="containerslides">
        <div class="cell top centerFlex">top</div>
        <div class="cell right centerFlex">right</div>
        <div class="cell bottom centerFlex">bottom</div>
        <div class="cell left centerFlex">left</div>
    </section>

    <section class="containerG">
        <div class="slidescolor round centerFlex">round</div>
        <div class="slidescolor opposite  centerFlex">opposite</div>
        <div class="slidescolor different centerFlex">different</div>
    </section>
    
    <section class="containerA">
        <div class="cell offset centerFlex">Offset</div>
        <div class="cell blur  centerFlex">Blur</div>
        <div class="cell blurSpread centerFlex">Blur Spread</div>
        <div class="cell multiple centerFlex">Multiple</div>
    </section>

</body>
</html>
